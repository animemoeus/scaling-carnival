  <body class="min-vh-100 p-2">
    <p>Check your browser console to get the secret!</p>
    <p>
      Free online SHA-256 Online Checker:
      <a

        https://emn178.github.io/online-tools/sha256.html</a
      >
    </p>

    <script>
      const firstName = "arter";
      const currentDate = new Date();
      const day = String(currentDate.getDate()).padStart(2, "0");
      const month = String(currentDate.getMonth() + 1).padStart(2, "0");
      const year = currentDate.getFullYear();
      const gender = "pria";
      const secret = "ifabula";

      // Reference
      // https://remarkablemark.medium.com/how-to-generate-a-sha-256-hash-with-javascript-d3b2696382fd
      function hash(string) {
        const utf8 = new TextEncoder().encode(string);
        return crypto.subtle.digest("SHA-256", utf8).then((hashBuffer) => {
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          const hashHex = hashArray
            .map((bytes) => bytes.toString(16).padStart(2, "0"))
            .join("");
          return hashHex;
        });
      }

      const text = day + month + year + firstName + gender + secret;
      console.log(text);
      hash(text).then((hex) => console.log(hex));
    </script>
  </body>
